spring:
  application:
    name: concurrency
  profiles:
    active: local

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        #        format_sql: true
        default_batch_fetch_size: 100
    defer-datasource-initialization: true
    open-in-view: false
  #    show-sql: true

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DATABASE_URL:jdbc:mysql://localhost:3306/woojjam}
    username: ${DATABASE_USERNAME:root}
    password: ${DATABASE_PASSWORD:1234}

logging:
  level:
    co.kr.woojjam.concurrency: debug
    org.hibernate.SQL: debug
    org.hibernate.orm.jdbc.bind: trace


---
spring:
  config:
    activate:
      on-profile: local
